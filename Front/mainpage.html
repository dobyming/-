<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집지도</title>
    <meta name="author" content="dobyming" />
    <meta name="description" content="맛집지도 서비스" />
    <meta
      name="keywords"
      content="동네코딩, 맛집지도, 유튜버맛집, 맛집유튜버"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/map.css" />
    <link rel="icon" href="./svgtopng/utensils-solid.png"/>
  </head>

  <body>
    <nav>
      <div class="inner">
        <div class="nav-container">
          <h1 class="nav-title"><a href="mainpage.html">맛집지도</a></h1>

          <div class="sign-container">
            <!-- 비회원 -->
            <div class="unsigned">
              <a href="./signin.html">로그인/회원가입</a>
            </div>

            <!-- 회원 -->
            <div class="signed hidden">
              <div class="dropdown">
                <div class="dropdown-button">
                  안녕하세요. <span class="nickname"></span>님.
                </div>
                <div class="dropdown-content">
                  <button id="sign-out">로그아웃</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
        <section id="category">
            <div class="inner">
                <!--카테고리-->
                <div class="category-containter">
                    <h2 class="category-title">맛집지도 카테고리를 선택해보세요</h2>
                    <div class="category-list">
                        <button class="category-item" id="korea">한식</button>
                        <button class="category-item" id="china">중식</button>
                        <button class="category-item" id="japan">일식</button>
                        <button class="category-item" id="america">양식</button>
                        <button class="category-item" id="wheat">분식</button>
                        <button class="category-item" id="meat">구이</button>
                        <button class="category-item" id="sushi">회/초밥</button>
                        <button class="category-item" id="etc">카페</button>
                    </div>
                </div>
            </div>
        </section>
        <!--카카오 지도 API 불러오기-->
        <div id="map" style="width: 1000px; height: 600px; margin:auto;"></div>
    </main>

    <script type="text/javascript" 
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8d535088c43072efba31daeb8096bc7a&libraries=services"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" 
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script> 
    <script src="./js/axios-script.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
